
<button class="btn btn-primary" >Add</button>
<p-dialog header="Title" [(visible)]="display">
  Content
</p-dialog>

<button type="text" (click)="showDialog()" pButton icon="pi pi-info-circle" label="Show">Show</button>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let sentence of sentences">
    {{sentence.lang}} | {{sentence.content}} 
    <h2>{{sentence.translatedContent}}</h2>
  </li>
</ul>
